{% extends "base.html" %}
{% block content %}
<h2>Сотрудники</h2>

<button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addEmployeeModal">Добавить сотрудника</button>

<table class="table table-striped">
    <thead>
    <tr>
        <th>ID</th><th>Фамилия</th><th>Имя</th><th>Должность</th><th>Телефон</th>
    </tr>
    </thead>
    <tbody>
    {% for emp in employees %}
        <tr>
            <td>{{ emp.id }}</td>
            <td>{{ emp.last_name }}</td>
            <td>{{ emp.first_name }}</td>
            <td>{{ emp.position }}</td>
            <td>{{ emp.phone }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>

<div class="modal fade" id="addEmployeeModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <form method="post" class="modal-content">
            <div class="modal-header"><h5 class="modal-title">Новый сотрудник</h5></div>
            <div class="modal-body">
                <input class="form-control mb-2" name="last_name" placeholder="Фамилия" required>
                <input class="form-control mb-2" name="first_name" placeholder="Имя" required>
                <input class="form-control mb-2" name="middle_name" placeholder="Отчество">
                <input class="form-control mb-2" type="date" name="birth_date" required>
                <input class="form-control mb-2" name="address" placeholder="Адрес" required>
                <input class="form-control mb-2" name="phone" placeholder="Телефон" required>
                <input class="form-control mb-2" name="position" placeholder="Должность" required>
                <input class="form-control mb-2" type="number" name="salary" placeholder="Зарплата" required>
                <input class="form-control mb-2" type="number" name="experience" placeholder="Стаж (лет)" required>
                <input class="form-control mb-2" name="schedule" placeholder="График работы" required>
                <input class="form-control mb-2" type="number" step="0.01" name="bonus" placeholder="Бонус">
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                <button class="btn btn-primary" type="submit">Сохранить</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
