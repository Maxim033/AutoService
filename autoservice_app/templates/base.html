<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Автосервис</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="csrf-token" content="{{ csrf_token() if csrf_token else '' }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body { background-color: #f8f9fa; }
        .navbar-brand { font-weight: 600; }
        footer { margin-top: 3rem; padding: 1rem 0; border-top: 1px solid #dee2e6; color: #6c757d; }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('main.index') }}">Автосервис</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Переключить навигацию">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="{{ url_for('main.owners') }}">Владельцы</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('main.cars') }}">Автомобили</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('main.employees') }}">Сотрудники</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('main.requests') }}">Обращения</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('main.repairs') }}">Ремонты</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('main.spares') }}">Запчасти</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('main.works') }}">Выполненные ремонты</a></li>
            </ul>
        </div>
    </div>
</nav>

<main class="container">
    {% block content %}{% endblock %}
</main>

<footer class="text-center">
    <div class="container">
        <small>&copy; {{ now().year if now else "2025" }} Автосервис — Все права защищены</small>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
